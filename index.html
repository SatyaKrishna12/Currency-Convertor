<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="iam">
        <h2>Currency Converter</h2>
        <form>
          <div class="amount">
            <p style="font-size: 15px">Enter Amount&nbsp;</p>
            <input type="text" value="1" />
          </div>
          <div class="main">
            <div class="dropdown">
              <div class="from">
                <p><b> From</b></p>
                <div class="select-con">
                  <img src="https://flagsapi.com/US/flat/64.png" />

                  <select name="from"></select>
                </div>
              </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left i-class"></i>
            <div class="dropdown">
              <div class="to">
                <p><b> To</b></p>
                <div class="select-con">
                  <img src="https://flagsapi.com/IN/flat/64.png" />

                  <select name="to"></select>
                </div>
              </div>
            </div>
          </div>
          <div class="final">1USD=80INR</div>
          <div class="button">
            <button>Get Exchange</button>
          </div>
        </form>
      </div>
    </div>
    <script src="countrylist.js"></script>
    <script src="currency.js"></script>
  </body>
</html>
